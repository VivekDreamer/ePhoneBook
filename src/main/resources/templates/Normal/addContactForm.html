<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class="sectioncontact">
		
		<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card login-form">
				<div class="card-body">
					<h1 class="card-title text-center color1 animate__animated animate__zoomIn font1">ADD CONTACT</h1>
					<!-- message box -->
					<div th:if="${session.message}" class="container text-center " id="messageDiv">
						<div th:classappend="${'alert-'+session.message.type}" class="alert alert-dismissible fade show" role="alert">
	  						<span th:text="${session.message.content}"></span>
	  						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="card-text">
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process_contact}" class="mt-2 formcontact">
							
							<!-- first name -->
							<div class="input-group mb-3 ">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fa fa-plus color1"></i></span>
  								<input required type="text" class="form-control contactfield" name="name" id="firstName" aria-label="Sizing example input" placeholder="Enter name here" aria-describedby="inputGroup-sizing-default">
							</div>
								
							<!-- nick name -->	
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fas fa-user-alt color1"></i></span>
  								<input type="text" id="nickName" name="nickName" placeholder="Enter nick name here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							
							<!-- phone number -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fa fa-phone color1"></i></span>
  								<input required type="number" min="10" id="phone" name="phone" placeholder="Enter phone number here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							
							<!-- email -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default">@</span>
  								<input type="email" id="email" name="email" placeholder="Enter email here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						
							<!-- work -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fa fa-briefcase color1"></i></span>
  								<input type="text" id="work" name="work" placeholder="Enter work here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							
							<!-- relationship -->
							<!-- work -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fas fa-users color1"></i></span>
  								<input type="text" id="relation" name="relation" placeholder="Enter relation"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						
						
							<!-- contact-description -->
							<div class="input-group">
								<span class="input-group-text contactfield1"><i class="fas fa-bars color1"></i></span>			
								<textarea name="description" id="description" class="form-control contactfield" rows="5" placeholder="Enter contact description"></textarea>
							</div>
							
							<!-- profile-image -->
							<div class="input-group mb-3">
								<span class="input-group-text contactfield1"><i class="fas fa-camera color1"></i></span>
 								<input type="file" class="form-control contactfield" name="profileImage" > 
  								<label style="border-top:none; border-right:none;" class="input-group-text contactfield1 color1" for="inputGroupFile02">Upload an image</label>
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save contact</button>
							</div>
						
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>	
		
		<script>
			$(document).ready(()=>{
				$(".random").removeClass("active");
				$("#add-link").addClass("active");
			});
		</script>
		
	</section>
</body>
</html>
