	<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "You wanna delete this contact?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				   window.location="/user/delete/"+cid;
				   swal("Your contact has been successfully deleted!", {
					      icon: "success",
					    });
				  } 
				});
		}
	</script>
