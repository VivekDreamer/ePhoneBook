<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class="sectioncontact">
	<div class="container">
		<div class="row">
		<div class="col-md-4" style="margin-top:50px;">
						<img src="" style="height:200px; width:200px;" th:src="@{'/CONTACT_PROFILE/'+${contact.image}}" class="profilePicture" alt="profile_photo" />
						<h1 class="mt-3 color1"><span  th:text="${contact.name}"></span>(<span  th:text="${contact.nickName}"></span>)</h1>
						<h1 class="color1" th:text="${contact.relation}"></h1>
					</div>
		<div class="col-md-8">
			<div class="card login-form">
				<div class="card-body">
					<h1 class="card-title text-center color1 animate__animated animate__zoomIn font1">UPDATE CONTACT</h1>
					<!-- message box -->
					
					<div class="card-text">
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process_updateContact}" class="mt-2 formcontact">
							<input type="hidden" th:value="${contact.cid}" name="cid" />
							<!-- first name -->
							<div class="input-group mb-3 ">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fa fa-plus color1"></i></span>
  								<input th:value="${contact.name}" required type="text" class="form-control contactfield" name="name" id="firstName" aria-label="Sizing example input" placeholder="Enter name here" aria-describedby="inputGroup-sizing-default">
							</div>
								
							<!-- nick name -->	
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fas fa-user-alt color1"></i></span>
  								<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter nick name here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							
							<!-- phone number -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fa fa-phone color1"></i></span>
  								<input required type="number" th:value="${contact.phone}" min="10" id="phone" name="phone" placeholder="Enter phone number here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							
							<!-- email -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default">@</span>
  								<input type="email" id="email" th:value="${contact.email}" name="email" placeholder="Enter email here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						
							<!-- work -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fa fa-briefcase color1"></i></span>
  								<input type="text" id="work" th:value="${contact.work}" name="work" placeholder="Enter work here"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
							
							<!-- relationship -->
							<div class="input-group mb-3">
  								<span class="input-group-text contactfield1" id="inputGroup-sizing-default"><i class="fas fa-users color1"></i></span>
  								<input type="text" th:value="${contact.relation}" id="relation" name="relation" placeholder="Enter relation"
  									class="form-control contactfield" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						
						
							<!-- contact-description -->
							<div class="input-group">
								<span class="input-group-text contactfield1"><i class="fas fa-bars color1"></i></span>			
								<textarea th:text="${contact.description}" name="description" id="description" class="form-control contactfield" rows="5" placeholder="Enter contact description"></textarea>
							</div>
							
							<!-- profile-image -->
							<div class="input-group mb-3">
								<span class="input-group-text contactfield1"><i class="fas fa-camera color1"></i></span>
 								<input type="file" class="form-control contactfield" name="profileImage" > 
  								<label style="border-top:none; border-right:none;" class="input-group-text contactfield1 color1" for="inputGroupFile02">Upload an image</label>
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save contact</button>
							</div>
						
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>	
		</div>
	</section>
</body>
</html>
