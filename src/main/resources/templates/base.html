<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- aos library cdn(for scrolling effect) -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	
	<!-- font awesome  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- custom css linking for home page -->
	<link rel="stylesheet" th:href="@{/CSS/styleHome.css}" />
	<!-- custom css linking -->
	<link rel="stylesheet" th:href="@{/CSS/style.css}" />
	<!-- animate css cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<!-- icon -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<!-- jquery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<link href ="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
	a:active {
            color: white;
         }
</style>

    <title th:text="${title}"></title>
  </head>
  <body class="bg-primary">
   <!-- navbar -->
   <header>
   <nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary px-4 fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#home" th:href=@{/}>ePHONE-BOOK</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase text-center">
        <li class="nav-item">
          <a class="nav-link active" id="home-link1" aria-current="page" href="#home" th:href=@{/}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="about-link1" th:href=@{/#about}>About</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" id="feature-link" th:href=@{/#features}>Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="login-link" th:href="@{/signin}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signup}" id="signup-link" href="">Sign-up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<!-- end of navbar -->


	<div th:replace="${content}"></div>
		
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
   <script>

   // Add active class to the current button (highlight it)
	var links = $(" .navbar-nav .nav-link");
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener("click",function () {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
   </script>
    
    <!-- custom js linking -->
    <script th:src="@{/JS/script.js}"></script>
    <!-- aos library js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
 		 AOS.init();
	</script>
  </body>
</html>
